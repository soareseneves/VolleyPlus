plugins {
    id 'com.android.library'
    id 'maven-publish'
}

android {
    namespace 'com.dworks.volleyplus'
    compileSdk 35

    defaultConfig {
        minSdk 16
        targetSdk 35
    }
}

dependencies {
    implementation 'com.android.volley:volley:1.2.1'
}

afterEvaluate {
    publishing {
        publications {
            release(MavenPublication) {
                from components.release
                groupId = 'com.github.soareseneves'
                artifactId = 'VolleyPlus'
                version = '1.0.1'
            }
        }
    }
}
